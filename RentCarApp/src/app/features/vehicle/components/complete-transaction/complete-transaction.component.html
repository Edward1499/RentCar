<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Completar Renta</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="onClose()"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>Estas seguro que quieres finalizar esta renta?</strong>
    </p>
    <p>
        Una vez finalizada esta renta el vehiculo solicitado pasara al estado de <strong>disponible.</strong>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="onClickRemove()">Completar</button>
</div>
