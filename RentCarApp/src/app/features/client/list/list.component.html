<div class="d-flex justify-content-between mb-3">
    <h2>Clientes</h2>
<button type="button" class="btn btn-primary" (click)="open()">Agregar <i class="fa-solid fa-plus"></i></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} {{element.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="personType">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo Persona </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.personType === 1 ? 'Fisica' : 'Juridica'}} </td>
      </ng-container>

      <ng-container matColumnDef="personalNumber">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Numero Documento </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.personalNumber}}</td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de Creacion </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center"> 
          <i class="fa-solid fa-pen-to-square" 
             style="cursor: pointer; margin-right: 10px;" 
             title="Editar"
             (click)="open(element.id)"></i> 
          <i class="fa-solid fa-trash" 
             style="cursor: pointer;" 
             title="Eliminar"
             (click)="onRemove(element.id)"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
